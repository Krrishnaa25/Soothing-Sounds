<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rocketify </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>

        <nav>
            <ul>
                <li class="logo"> <img src="img\logo.png" alt="Spotify"> Rocketify </li>
                <li><a href="https://c.tenor.com/cg0h-BiFJ5gAAAAd/star-wars-baby-yoda.gif" target="blank"> Home</a></li>
                <li><a href="https://github.com/Krrishnaa25" target="blank"> Contact </a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>


            <div class="container">
                <div class="banner"></div>
                <div class="song">
                    <h1> Rocket League Tracks </h1>
                    <div>
                        <div class="songItem">
                            <img src="/img/japan.webp" alt="1">
                            <span class="songName"> Japan </span>
                            <span class="lPlay"><span class="tStamp">(3:32)</span><i id="0"
                                    class="far songItemPlay fa-play-circle"></i>
                            </span>
                        </div>
                        <div class="songItem">
                            <img src="/img/AllIneed.jpg" alt="1">
                            <span class="songName"> All I need </span>
                            <span class="lPlay"><span class="tStamp">(3:54)</span><i id="1"
                                    class="far songItemPlay fa-play-circle"></i>
                            </span>
                        </div>
                        <div class="songItem">
                            <img src="/img/Rocket-League-Throwback-Anthem.jpg" alt="1">
                            <span class="songName"> Throwback Anthem </span>
                            <span class="lPlay"><span class="tStamp">(4:34)</span><i id="2"
                                    class="far songItemPlay fa-play-circle"></i>
                            </span>
                        </div>
                        <div class="songItem">
                            <img src="/img/hollywood-principle1.jpg" alt="1">
                            <span class="songName"> Breathing Underwater </span>
                            <span class="lPlay"><span class="tStamp">(3:04)</span><i id="3"
                                    class="far songItemPlay fa-play-circle"></i>
                            </span>
                        </div>
                        <div class="songItem">
                            <img src="/img/solar.jpg" alt="1">
                            <span class="songName"> Solar Eclipses </span>
                            <span class="lPlay"><span class="tStamp">(4:10)</span><i id="4"
                                    class="far songItemPlay fa-play-circle"></i>
                            </span>
                        </div>
                        <div class="songItem">
                            <img src="/img/Love.png" alt="1">
                            <span class="songName"> Love through the night </span>
                            <span class="lPlay"><span class="tStamp">(5:07)</span><i id="5"
                                    class="far songItemPlay fa-play-circle"></i>
                            </span>
                        </div>
                        <div class="songItem">
                            <img src="/img/flip.jpg" alt="1">
                            <span class="songName"> Flip Reset </span>
                            <span class="lPlay"><span class="tStamp">(3:44)</span><i id="6"
                                    class="far songItemPlay fa-play-circle"></i>
                            </span>
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>
    <footer>
        <div class="bottom">

            <input type="range" name="range" id="progressBar" value="0" min="0" max="100">

            <div class="icons">
                <i id="previous" class="fas fa-3x fa-step-backward"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i id="forward" class="fas fa-3x fa-step-forward"></i>
            </div>
            <div class="songInfo">
                <img src="/img/playing.gif" width="60px" alt="" id="gif"> <span id="mast" class="mastName"> Japan
                </span>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/143df7ce9f.js" crossorigin="anonymous"></script>

</body>

</html>
